<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div id="headerLogo" class="header-logo" style="display: none;">
                    <img id="logoImage" src="" alt="Logo" />
                </div>
                <h1 id="headerText">Lane Tracker</h1>
            </div>
            <div class="controls">
                <button id="settingsBtn" class="btn btn-secondary" title="Settings">⚙️</button>
                <button id="configureLanesBtn" class="btn btn-primary">Configure Lanes</button>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
            </div>
        </header>

        <!-- Lane Navigation Bar -->
        <nav id="laneNavBar" class="lane-nav-bar">
            <div class="nav-lanes" id="laneNavLanes"></div>
        </nav>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Header Settings</h2>
                    <button class="modal-close" id="closeSettingsBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="headerTextInput" class="setting-label">Header Text:</label>
                        <input 
                            type="text" 
                            id="headerTextInput" 
                            class="setting-input" 
                            placeholder="Enter header text"
                            maxlength="50"
                        >
                    </div>
                    <div class="setting-group">
                        <label for="logoFileInput" class="setting-label">Logo Image:</label>
                        <input 
                            type="file" 
                            id="logoFileInput" 
                            class="setting-input" 
                            accept="image/*"
                        >
                        <div class="logo-preview-container">
                            <div id="logoPreview" class="logo-preview" style="display: none;">
                                <img id="logoPreviewImage" src="" alt="Logo preview" />
                                <button id="removeLogoBtn" class="btn-small btn-danger">Remove Logo</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="btn btn-primary">Save</button>
                    <button id="cancelSettingsBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Lane Configuration Modal -->
        <div id="laneConfigModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Configure Lanes</h2>
                    <button class="modal-close" id="closeLaneConfigBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="laneCountInput" class="setting-label">Number of Lanes:</label>
                        <input 
                            type="number" 
                            id="laneCountInput" 
                            class="setting-input" 
                            min="1" 
                            max="50"
                            value="1"
                        >
                    </div>
                    <div id="laneNamesContainer" class="lane-names-container">
                        <!-- Lane name inputs will be dynamically added here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveLaneConfigBtn" class="btn btn-primary">Save</button>
                    <button id="cancelLaneConfigBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="lanesContainer" class="lanes-container">
            <!-- Lanes will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
