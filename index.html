<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Range Lane Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gun Range Lane Tracker</h1>
            <div class="controls">
                <button id="addLaneBtn" class="btn btn-primary">Add Lane</button>
                <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
            </div>
        </header>

        <div id="lanesContainer" class="lanes-container">
            <!-- Lanes will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
